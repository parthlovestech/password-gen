<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passgen.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length: <span id="length-value">12</span></label>
        <input type="range" id="length" name="length" min="6" max="20" value="12" oninput="updateLength(this.value)">
        <button onclick="generatePassword()">Generate Password</button>
        <div id="password-container">
            <p id="password"></p>
            <button id="copy-button" onclick="copyPassword()">Copy</button>
        </div>
    </div>
    <script src="passgen.js"></script>
</body>
</html>
